<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>F1 Start Timer</title>
</head>
<body>
  <div id="container">
    <h1>F1 start reaction time</h1>
    <h4>Click anywhere to start, click on the green box when the lights go out!</h4>

    <div class="light off" id="1"></div>
    <div class="light off" id="2"></div>
    <div class="light off" id="3"></div>
    <div class="light off" id="4"></div>
    <div class="light off" id="5"></div>

    <div id="start">
      <p id="display-time"></p>
    </div>

    <div id="reload" class="invisible">
      <p>Click here to reload</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
